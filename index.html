<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>NFT-Code-Component</title>
</head>
<body>
    <main class="container">
        <section class="crypto-card">
            <div class="image-equil">
                <img src="images/image-equilibrium.jpg" alt="">
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="crypto-note">
                <p class="eth"><img class="icon" src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
                <p><img class="icon" src="images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
            </div>
            <hr>
            <div class="profile">
                <img class="profile-img" src="images/image-avatar.png" alt="profile-img">
                <h2>Creation of <span> Jules Wyvern</span></h2>
            </div>
        </section>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
            Coded by <a href="#">John Omoke</a>.
        </footer>
    </main>
</body>
</html>
